<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dad Joke Generator ðŸ¤£</title>

  <!-- Popmotion animation -->
  <script src="https://cdn.jsdelivr.net/npm/popmotion@8.7.6/dist/popmotion.global.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    .page {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .page {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .joke-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 1rem;
      transform-origin: center;
    }

    .btn {
      background: linear-gradient(90deg,#f97316,#facc15);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      color: #111;
      font-size: 1rem;
    }

    .tag {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      background: #3b82f6;
      border-radius: 999px;
      font-size: 0.75rem;
      color: white;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    ul {
      padding-left: 1rem;
      line-height: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Dad Joke Generator ðŸ¤£</h1>

  <main class="page">

    <!-- LEFT SIDE: Joke + API + Animation -->
    <section class="card joke-card" id="joke-card">
      <div>
        <div class="tag">API: icanhazdadjoke</div>
        <h2>Random Dad Joke</h2>
        <p id="joke-text">Loading a dad joke...</p>
      </div>

      <button class="btn" id="new-joke-btn">ðŸ˜‚ Get Another Joke</button>
    </section>

    <!-- RIGHT SIDE: Assignment explanation -->
    <aside class="card">
      <h3>What This Project Demonstrates</h3>
      <ul>
        <li>âœ” Uses a public API (<code>icanhazdadjoke.com</code>)</li>
        <li>âœ” Uses Popmotion animation</li>
        <li>âœ” Uses CSS Grid & Flexbox layouts</li>
      </ul>
    </aside>

  </main>

  <script>
    const { styler, spring } = window.popmotion;

    const card = document.getElementById("joke-card");
    const jokeText = document.getElementById("joke-text");
    const newJokeBtn = document.getElementById("new-joke-btn");

    const cardStyler = styler(card);

    function animateCard() {
      cardStyler.set({ scale: 0.9, opacity: 0 });

      spring({
        from: { scale: 0.9, opacity: 0 },
        to: { scale: 1, opacity: 1 },
        stiffness: 240,
        damping: 20
      }).start(cardStyler.set);
    }

    async function loadJoke() {
      jokeText.textContent = "Loading...";

      try {
        const response = await fetch("https://icanhazdadjoke.com/", {
          headers: { "Accept": "application/json" }
        });

        const data = await response.json();

        jokeText.textContent = data.joke;
        animateCard();

      } catch (err) {
        jokeText.textContent = "Couldn't load a joke ðŸ˜¢";
        console.error(err);
      }
    }

    newJokeBtn.addEventListener("click", loadJoke);

    loadJoke();
  </script>

</body>
</html>
